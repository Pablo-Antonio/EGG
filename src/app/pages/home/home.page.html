<ion-content>
  <div class="text_end">
    <div class="row">
      <div class="col-6">
        <img src="../../../assets/img/FB.png" (click)="openFb()" width="30px" />
        <img src="../../../assets/img/IG.png" (click)="openIg()" width="30px" />
      </div>
      <br />
      <a (click)="openEgg()">e-egg.com.mx</a>
      <br><br>
      <a [routerLink]="['/notice-privacy']">Aviso de privacidad</a>
      <a [routerLink]="['/terms-conditions']">Términos y condiciones</a>
    </div>
    <p (click)="openAdd()">Powered by Addinteli 2022</p>
  </div>
  <div style="margin: 50px 0px; text-align: center">
    <img src="../../../assets/img/logoEaster.png" width="60%" />
    <br />
    <br />
    <h1>Menú principal</h1>
  </div>
  <ion-button [routerLink]="['/balance']" expand="block" color="white">
    <div class="text_left">
      <ion-icon slot="start" name="square"></ion-icon>
      Consulta tu saldo
    </div>
  </ion-button>
  <ion-button (click)="openPoints()" expand="block" color="white">
    <div class="text_left">
      <ion-icon slot="start" name="square"></ion-icon>
      Tus puntos
    </div>
  </ion-button>
  <ion-button (click)="openTopup()" expand="block" color="white">
    <div class="text_left">
      <ion-icon slot="start" name="square"></ion-icon>
      Recargar plan
    </div>
  </ion-button>
  <ion-button (click)="openExchange()" expand="block" color="white">
    <div class="text_left">
      <ion-icon slot="start" name="square"></ion-icon>
      Canjear puntos
    </div>
  </ion-button>
  <ion-button (click)="openTopupGuide()" expand="block" color="white">
    <div class="text_left">
      <ion-icon slot="start" name="square"></ion-icon>
      Guia de compra y activación
    </div>
  </ion-button>
  <ion-button [routerLink]="['/info']" expand="block" color="white">
    <div class="text_left">
      <ion-icon slot="start" name="square"></ion-icon>
      Contacto
    </div>
  </ion-button>
</ion-content>

<style>
  ion-content {
    --background: url(../../../assets/img/Fondoapp.png) 0 0/100% 100% no-repeat;
  }

  @font-face {
    font-family: "comfortaa";
    src: url("../../../assets/fonts/Comfortaa-Medium.ttf");
  }

  * {
    font-family: "comfortaa";
    color: #fff;
  }

  ion-button {
    margin: 0;
    padding: 0;
    height: auto;
  }

  .text_left {
    width: 100%;
    padding: 8px;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: left;
    text-align: left;
    border-bottom: 1px solid #fff;
  }

  .text_left ion-icon {
    margin-right: 8px;
    font-size: small;
  }

  .text_end {
    width: 100%;
    position: absolute;
    top: 83%;
    display: flex;
    flex-direction: column;
    text-align: center;
    font-weight: 300;
    font-size: small;
  }

  .row a {
    color: rgba(255, 255, 255, 0.603);
    text-decoration: none;
    font-size: small;
    margin-right: 10px;
  }

  .row img {
    margin-right: 10px;
  }
</style>
